<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Annotate</title>
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/9.0.1/markdown-it.min.js"></script>
    <script src="js/ui/lib/mathjax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/languages/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/languages/javascript.min.js"></script>
    <script data-main="js/ui/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
        require.config({
            // urlArgs: "bust=" + (new Date()).getTime()
        });

    </script>
</head>

<body>
    <div id='container'>
        <!-- <div>
            <button id="save_notes">Save Notes</button>
            <input id="notes_file" type="file"/>
        </div> -->
        <div class="row search_row">
            <div class="column notes_panel">
                <input id="notes_search" />
            </div>
            <div class="column code_panel">
                <input id="code_search" />
            </div>
            <div class="column project_panel">
                <input id="files_search" />
            </div>
        </div>
        <div class="row content_row">
            <div class="column notes_panel">
                <div id="notes"></div>
            </div>
            <div class="code_panel column">
                <pre id="source_code"></pre>
            </div>
            <div class="project_panel column">
                <div id="files"></div>
            </div>
        </div>
    </div>

    <div id="made_with">
        Made with <a href="https://github.com/vpj/annotate">Annotate</a>.
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'
        async></script>

    <!-- MathJax configuration -->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [ ['$','$'] ],
            displayMath: [ ['$$','$$'], ['\\begin{align}', '\\end{align}'] ],
            processEscapes: true,
            processEnvironments: true
        },
        // Center justify equations in code and markdown cells. Elsewhere
        // we use CSS to left justify single line equations in code cells.
        displayAlign: 'center',
        "HTML-CSS": { fonts: ["TeX"] }
    });

    </script>
</body>
