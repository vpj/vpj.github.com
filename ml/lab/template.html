<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>{{ title }}</title>
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900"
          rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="{{root}}/pylit.css">
     <script>
   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-44255805-1', 'auto');
ga('send', 'pageview');
    </script>
</head>
<body>
<div id='container'>
    <div id="background"></div>
    {{#sources?}}
    <div id="jump_to">
        Jump To &hellip;
        <div id="jump_wrapper">
            <div id="jump_page">
                {{#sources}}
                <a class="source" href="{{ url }}">{{ basename }}</a>
                {{/sources}}
            </div>
        </div>
    </div>
    {{/sources?}}
    <div class='section'>
        <div class='docs'><h1>{{ title }}</h1></div>
    </div>
    {{#sections}}
    <div class='section' id='section-{{ num }}'>
        {{#is_documentation}}
        <div class='docs doc-strings'>
            {{/is_documentation}}
            {{^is_documentation}}
            <div class='docs'>
                {{/is_documentation}}
                <div class='octowrap'>
                    <a class='octothorpe' href='#section-{{ num }}'>#</a>
                </div>
                {{{ docs_html }}}
            </div>
            <div class='code'>
                {{{ code_html }}}
            </div>
        </div>
        {{/sections}}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML">
    </script>
    <!-- MathJax configuration -->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [ ['$','$'] ],
            displayMath: [ ['$$','$$'] ],
            processEscapes: true,
            processEnvironments: true
        },
        // Center justify equations in code and markdown cells. Elsewhere
        // we use CSS to left justify single line equations in code cells.
        displayAlign: 'center',
        "HTML-CSS": { fonts: ["TeX"] }
    });

    </script>

</body>
